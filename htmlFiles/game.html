<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz-Play</title>
    <link rel="stylesheet" href="../cssFiles/style.css">
    <link rel="stylesheet" href="../cssFiles/game.css">
    <link rel="stylesheet" href="../cssFiles/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <div id="end">
        <button onclick="endGame()">End Quiz</button>
    </div>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter"></h1>
                </div>
                <div id="hud-score">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <div id="progress-bar">
                <div class="progress-bar-full"></div>
                <div class="progress-bar-empty"></div>
            </div>
            <h2 id="question">What is answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="../jsFiles/game.js"></script>
    <script src="../jsFiles/navbar.js"></script>
</body>
</html>
